version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t tuvok:latest .
      - run:
          name: Run tests
          command: |
            docker run tuvok:latest -c "pytest -v"
